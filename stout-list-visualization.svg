<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f0f0f0"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial" font-size="24" fill="#333" text-anchor="middle" font-weight="bold">StoutList: Multi-Element Node List</text>
  
  <!-- StoutList Structure -->
  <g transform="translate(50, 80)">
    <!-- Head Node -->
    <rect x="0" y="0" width="60" height="40" fill="#c0392b" stroke="#333" stroke-width="2"/>
    <text x="30" y="25" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Head</text>
    
    <!-- Nodes -->
    <g transform="translate(100, 0)">
      <rect x="0" y="0" width="120" height="80" fill="#3498db" stroke="#333" stroke-width="2"/>
      <line x="30" y1="0" y2="80" stroke="#333" stroke-width="1"/>
      <line x="60" y1="0" y2="80" stroke="#333" stroke-width="1"/>
      <line x="90" y1="0" y2="80" stroke="#333" stroke-width="1"/>
      <text x="15" y="45" font-family="Arial" font-size="16" fill="white" text-anchor="middle">5</text>
      <text x="45" y="45" font-family="Arial" font-size="16" fill="white" text-anchor="middle">2</text>
      <text x="75" y="45" font-family="Arial" font-size="16" fill="white" text-anchor="middle">8</text>
      <text x="105" y="45" font-family="Arial" font-size="16" fill="white" text-anchor="middle">1</text>
    </g>
    
    <g transform="translate(260, 0)">
      <rect x="0" y="0" width="120" height="80" fill="#3498db" stroke="#333" stroke-width="2"/>
      <line x="30" y1="0" y2="80" stroke="#333" stroke-width="1"/>
      <line x="60" y1="0" y2="80" stroke="#333" stroke-width="1"/>
      <line x="90" y1="0" y2="80" stroke="#333" stroke-width="1"/>
      <text x="15" y="45" font-family="Arial" font-size="16" fill="white" text-anchor="middle">3</text>
      <text x="45" y="45" font-family="Arial" font-size="16" fill="white" text-anchor="middle">7</text>
      <text x="75" y="45" font-family="Arial" font-size="16" fill="white" text-anchor="middle">-</text>
      <text x="105" y="45" font-family="Arial" font-size="16" fill="white" text-anchor="middle">-</text>
    </g>
    
    <!-- Tail Node -->
    <rect x="420" y="0" width="60" height="40" fill="#c0392b" stroke="#333" stroke-width="2"/>
    <text x="450" y="25" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Tail</text>
    
    <!-- Arrows -->
    <line x1="60" y1="20" x2="95" y2="20" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="220" y1="40" x2="255" y2="40" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="380" y1="20" x2="415" y2="20" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <line x1="95" y1="60" x2="60" y2="60" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="255" y1="60" x2="220" y2="60" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="415" y1="60" x2="380" y2="60" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Operations -->
  <g transform="translate(50, 200)">
    <text x="0" y="0" font-family="Arial" font-size="18" fill="#333" font-weight="bold">Operations:</text>
    
    <!-- Add Operation -->
    <g transform="translate(0, 30)">
      <rect x="0" y="0" width="120" height="60" fill="#2ecc71" stroke="#333" stroke-width="2"/>
      <text x="60" y="35" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Add Element</text>
      <path d="M130,30 Q160,30 160,60 T190,90" fill="none" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
      <rect x="190" y="70" width="120" height="40" fill="#3498db" stroke="#333" stroke-width="2"/>
      <text x="250" y="95" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Split if Full</text>
    </g>
    
    <!-- Remove Operation -->
    <g transform="translate(0, 120)">
      <rect x="0" y="0" width="120" height="60" fill="#e74c3c" stroke="#333" stroke-width="2"/>
      <text x="60" y="35" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Remove Element</text>
      <path d="M130,30 Q160,30 160,60 T190,90" fill="none" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
      <rect x="190" y="70" width="120" height="40" fill="#3498db" stroke="#333" stroke-width="2"/>
      <text x="250" y="95" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Merge if &lt; Half</text>
    </g>
  </g>
  
  <!-- Sorting -->
  <g transform="translate(400, 200)">
    <text x="0" y="0" font-family="Arial" font-size="18" fill="#333" font-weight="bold">Sorting:</text>
    
    <!-- Insertion Sort -->
    <g transform="translate(0, 30)">
      <rect x="0" y="0" width="140" height="60" fill="#9b59b6" stroke="#333" stroke-width="2"/>
      <text x="70" y="35" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Insertion Sort</text>
      <text x="70" y="55" font-family="Arial" font-size="12" fill="white" text-anchor="middle">(Non-decreasing)</text>
    </g>
    
    <!-- Bubble Sort -->
    <g transform="translate(160, 30)">
      <rect x="0" y="0" width="140" height="60" fill="#f39c12" stroke="#333" stroke-width="2"/>
      <text x="70" y="35" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Bubble Sort</text>
      <text x="70" y="55" font-family="Arial" font-size="12" fill="white" text-anchor="middle">(Non-increasing)</text>
    </g>
  </g>
  
  <!-- Iteration -->
  <g transform="translate(50, 400)">
    <text x="0" y="0" font-family="Arial" font-size="18" fill="#333" font-weight="bold">StoutListIterator:</text>
    
    <rect x="0" y="20" width="700" height="60" fill="#34495e" stroke="#333" stroke-width="2"/>
    <text x="350" y="55" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Bidirectional Traversal and Modification</text>
    
    <!-- Iterator Actions -->
    <g transform="translate(50, 100)">
      <circle cx="0" cy="0" r="20" fill="#3498db"/>
      <text x="0" y="5" font-family="Arial" font-size="12" fill="white" text-anchor="middle">next()</text>
      
      <circle cx="100" cy="0" r="20" fill="#3498db"/>
      <text x="100" y="5" font-family="Arial" font-size="12" fill="white" text-anchor="middle">previous()</text>
      
      <circle cx="200" cy="0" r="20" fill="#3498db"/>
      <text x="200" y="5" font-family="Arial" font-size="12" fill="white" text-anchor="middle">add()</text>
      
      <circle cx="300" cy="0" r="20" fill="#3498db"/>
      <text x="300" y="5" font-family="Arial" font-size="12" fill="white" text-anchor="middle">remove()</text>
      
      <circle cx="400" cy="0" r="20" fill="#3498db"/>
      <text x="400" y="5" font-family="Arial" font-size="12" fill="white" text-anchor="middle">set()</text>
    </g>
  </g>
</svg>